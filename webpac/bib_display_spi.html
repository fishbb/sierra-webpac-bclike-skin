<div id="hidden" class="hidden"><script type="application/ld+json"></script></div>

<script>
var permurl="http://cpalo.iii.com";
var title="";
var image = "";
var format="book";
var details="";
var author = "";
var publisher="";
var subject = '';
var isbn = '';
var description='';
var year='';
try {
permurl = document.getElementsByClassName("bibDisplayPermLink")[0].getElementsByTagName("a")[0].href;
title = document.getElementsByClassName('bibDisplayTitle')[0].getElementsByClassName('bibInfoData')[0].textContent;
image = document.getElementsByClassName('bibDisplayJacket')[0].getElementsByTagName('img')[0].src;
format = document.getElementsByClassName('bibMedia')[0].getElementsByTagName('img')[0].alt;
var morelabels = document.getElementsByClassName('bibInfoLabel');
for (var i =0, len=morelabels.length; i<len; i++) {
	if (morelabels[i].textContent.includes('Genre')) {
		subject = morelabels[i].nextElementSibling.textContent;
	}
	else if (morelabels[i].textContent.includes('ISBN')) {
		isbn = morelabels[i].nextElementSibling.textContent;
	}	
	else if (/^Author$/.test(morelabels[i].textContent)){
		author = morelabels[i].nextElementSibling.textContent;
	}	
	else if (morelabels[i].textContent.includes('Description')) {
		description = morelabels[i].nextElementSibling.textContent;
	}	
	else if (morelabels[i].textContent.includes('Publication')) {
		publisher = morelabels[i].nextElementSibling.textContent;
		year = morelabels[i].parentNode.nextElementSibling.textContent;
	}		     
     }
title = String(title).replace(/\n/g, "");
format = String(format).replace(/\n/g, "");
description = String(description).replace(/\n/g, "");
year = String(year).replace(/\n/g, "");
publisher = String(publisher).replace(/\n/g, "");
author = String(author).replace(/\n/g, "");
subject = String(subject).replace(/\n/g, "");
isbn = String(isbn).replace(/\n/g, "");
}
catch(err) {
	console.log(err);
}
finally {
console.log(permurl);
console.log(title);
console.log(image);
console.log(format);
console.log(author);
console.log(isbn);
console.log(subject);
obj={
  "@context": "http://schema.org",
  "@type": format,
  "@id": permurl,
  "mainEntityOfPage": permurl,
  "url": permurl,
  "accessibilityAPI": "ARIA",
  "accessibilityControl": [
    "fullKeyboardControl",
    "fullMouseControl"
  ],
  "accessibilityFeature": [
    "largePrint/CSSEnabled",
    "highContrast/CSSEnabled",
    "resizeText/CSSEnabled",
    "displayTransformability",
    "longDescription",
    "alternativeText"
  ],
  "accessibilityHazard": [
    "noFlashingHazard",
    "noMotionSimulationHazard",
    "noSoundHazard"
  ],
  "isbn": isbn,
  "name": title,
  "genre": subject,
  "author": {
    "@type": "Person",
    "name": author,
  },
  "publisher": {
    "@type": "Organization",
    "name": publisher,
  },
  "copyrightYear": year,
  "description": description,
  "image":image,
};
console.log(JSON.stringify(obj));
document.getElementById("hidden").getElementsByTagName("script")[0].innerHTML = JSON.stringify(obj);
}

</script>
